<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Long request and sockets minichat</title>
    <style>
        .container {
            display: flex;
            width: 40%;
        }

        .longpoll-wrapper {
            width: 50%;
        }

        .socket-wrapper {
            flex-grow: 1;
        }
/*
        .long-input {
            float: left;
            width: 17%;
        }

        .sockets-input {
            margin-left: 18%;
            width: 17%;
        }
*/
        #chat-area {
            list-style-type: circle;
            /*list-style-type: none;*/
        }
    </style>
</head>
<body>

<div class="container">
    <div class="longpoll-wrapper">
        <form id="long-polling">
        <!--<form id="long-polling" onsubmit="new LongPolling();">-->
        <!--<form id="long-polling" action="javascript:void(0);">-->
            <fieldset>
                <legend>Long Polling</legend>
                <label>
                    <input id="longpoll-message" name="longpoll-message"
                           type="text">
                </label>
                <input type="submit" value="Send">
                <!--<input onclick="new LongPolling();" type="submit" value="Send">-->
            </fieldset>
        </form>
    </div>

    <div class="socket-wrapper">
        <form id="socket">
            <fieldset>
            <legend>Socket</legend>
            <label>
                <input id="socket-message" name="socket-message" type="text">
            </label>
            <input type="submit" value="Send">
            </fieldset>
        </form>
    </div>
</div>

<div class="typing"></div>

<div class="chat">
    <ul id="chat-area">
        <li>Test message 1</li>
        <li>Test message 2</li>
    </ul>
</div>

<!-- <script src="long-polling.js"></script> -->
<script src="socket.js"></script>
<script src="is-typing.js"></script>

</body>
</html>
